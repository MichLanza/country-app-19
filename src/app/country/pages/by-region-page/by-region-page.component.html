<h1 class="text-2xl"> Región</h1>
<h3 class="text-lg">Seleccione una región</h3>

<section class="row mt-2">

  <div class="flex-col">
    @for (region of regions; track region) {
    <button (click)="onRegionSelected(region)"
    class="btn btn-outline btn-primary mr-2 w-[100px]"
    [class.btn-primary]="region === selectedRegion()"
    type="button">
      {{ region }}
    </button>
    }
  </div>

</section>


<country-table [isEmpty]="countries().length === 0" [isLoading]="isLoading()" [errorMessage]="error()"
  [countries]="countries()" />
